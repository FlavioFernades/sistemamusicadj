name: CI/CD - Sistema MusicADJ

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Railway
        if: success()
        env:
          RAILWAY_DEPLOY_HOOK: ${{ secrets.RAILWAY_DEPLOY_HOOK }}
        run: |
          echo "Chamando o deploy autom√°tico no Railway..."
          curl -s -o /dev/null -w "%{http_code}" -X POST $RAILWAY_DEPLOY_HOOK

name: CI/CD - Sistema MusicADJ

# üöÄ Dispara o pipeline sempre que houver push na branch main
on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Clona o c√≥digo do reposit√≥rio
      - name:  Checkout do c√≥digo
        uses: actions/checkout@v3

      # Configura o Node.js (vers√£o 18)
      - name:  Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instala as depend√™ncias do projeto
      - name: Instalar depend√™ncias
        run: npm install

      # Executa os testes automatizados com Jest
      - name: Executar testes
        run: npx jest --ci

      # Faz o deploy autom√°tico no Render via Deploy Hook
      - name: Deploy autom√°tico no Render
        if: success()
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Chamando o deploy autom√°tico no Render..."
          curl -X POST $RENDER_DEPLOY_HOOK

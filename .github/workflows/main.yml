name: CI/CD - Sistema MusicADJ

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx jest --ci

      # ðŸš€ Etapa de deploy automÃ¡tico via Railway CLI
      - name: Deploy to Railway
        if: success()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Iniciando deploy via Railway CLI..."
          npm install -g @railway/cli
          echo $RAILWAY_TOKEN | railway login --ci
          railway up --yes

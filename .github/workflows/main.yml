name: CI/CD - Sistema MusicaDJ

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instala o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Instala as dependências
      - name: Install dependencies
        run: npm ci

      # 4. Executa os testes automatizados
      - name: Run tests
        run: npm test

      # 5. Faz o deploy automático no Railway (se os testes passarem)
      - name: Deploy to Railway
        if: success()
        env:
          RAILWAY_DEPLOY_HOOK: ${{ secrets.RAILWAY_DEPLOY_HOOK }}
        run: |
          echo "Chamando o deploy automático no Railway..."
          curl -X POST $RAILWAY_DEPLOY_HOOK

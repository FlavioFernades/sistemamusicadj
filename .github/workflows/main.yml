name: CI/CD - Sistema MusicADJ

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx jest --ci

      - name: Deploy to Railway
        if: success()
       env:
         RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
       run: |
         echo "Iniciando deploy via Railway CLI..."
         # Instala a CLI do Railway
         npm install -g @railway/cli
         # A variável de ambiente RAILWAY_TOKEN é automaticamente injetada
         export RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
         # Comando corrigido: railway up sem a flag --yes
         railway up --service sistemamusicadj
        
      
